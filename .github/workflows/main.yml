name: Update F-Droid Repo
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install F-Droid Server
        run: |
          sudo apt-get update
          sudo apt-get install -y fdroidserver

      - name: Generate F-Droid Index
        run: |
          mkdir -p metadata
          [ -f config.yml ] || fdroid init
          # Игнорируем ошибки конкретных APK, чтобы создать индекс для остальных
          fdroid update --create-metadata --pretty || echo "Warning: Some APKs skipped due to errors"
          
          # Проверка: создался ли файл? Результат будет виден в логах
          echo "Checking for index files:"
          ls -l repo/index.xml || echo "STILL NO INDEX.XML"

      - name: Commit index back to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Принудительно добавляем файлы, если они есть
          git add repo/*.xml repo/*.jar .nojekyll || true
          git commit -m "Update F-Droid index" || echo "No changes to commit"
          git push

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
