name: Update F-Droid Repo
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install F-Droid Server
        run: |
          sudo apt-get update
          sudo apt-get install -y fdroidserver

      - name: Build F-Droid Index
        run: |
          # 1. Создаем папку метаданных, если её нет
          mkdir -p metadata
          
          # 2. Инициализируем конфиг (если его нет)
          if [ ! -f config.yml ]; then
            fdroid init
          fi
          
          # 3. Генерируем индекс магазина
          # Мы используем --pretty для читаемости и создаем метаданные из APK
          fdroid update --create-metadata --pretty

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ВАЖНО: загружаем корень '.', чтобы папка /repo/ осталась папкой
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
