name: Update F-Droid Repo
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup F-Droid Server
        run: |
          sudo apt-get update
          sudo apt-get install -y fdroidserver
          # Инициализация без лишних вопросов
          fdroid init --dist
          # Генерируем индекс, игнорируя отсутствие Java-ключей (для личного пользования это ок)
          fdroid update --create-metadata --pretty || echo "Done with warnings"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'repo/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
