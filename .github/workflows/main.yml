name: Update F-Droid Repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install F-Droid Server
        run: |
          sudo apt-get update
          sudo apt-get install -y fdroidserver

      - name: Prepare metadata
        run: mkdir -p metadata

      - name: Initialize and Update Repo
        run: |
          fdroid init --dist
          fdroid update --create-metadata --pretty || echo "Warnings ignored"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'repo/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
